<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragment/navbar :: nav_bar}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de autos</h2>
        <a href="/addCar" class="btn btn-success">Agregar auto</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>Modelo</th>
            <th>Color</th>
            <th>Kilometraje</th>
            <th>Sede</th>
            <th>Costo/día</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auto : ${autos}">
            <td th:text="${auto.modelo}">modelo</td>
            <td th:text="${auto.color}">color</td>
            <td th:text="${auto.kilometraje}">0</td>
            <td th:text="${auto.sede.distrito}">sede</td>
            <td th:text="${auto.costoPorDia}">0.00</td>
            <td>
                <a th:href="@{'/editAuto?id=' + ${auto.idauto}}" class="btn btn-warning btn-sm">Editar</a>
            </td>
            <td>
                <form action="/deleteAuto" method="post">
                    <input type="hidden" name="id" th:value="${auto.idauto}">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este auto?')">Eliminar</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(autos)}">
            <td colspan="7" class="text-center">No hay autos disponibles.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
