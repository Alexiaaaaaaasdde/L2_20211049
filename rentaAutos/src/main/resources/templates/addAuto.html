<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:replace="~{fragment/navbar :: nav_bar}"></header>

<div class="container mt-4">
    <h2 class="mb-4">Agrega un nuevo vehículo</h2>

    <form action="/saveCar" method="post" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ej: Toyota Corolla" required>
            </div>
            <div class="col-md-6">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="Ej: Rojo" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="kilometraje" class="form-label">Kilometraje</label>
                <input type="number" class="form-control" id="kilometraje" name="kilometraje" placeholder="Ej: 45000" required>
            </div>
            <div class="col-md-6">
                <label for="costoDia" class="form-label">Costo por día (S/.)</label>
                <input type="number" class="form-control" id="costoDia" name="costoDia" placeholder="Ej: 120" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="sede" class="form-label">Sede</label>
            <select class="form-select" id="sede" name="sede" required>
                <option value="" disabled selected>Seleccione una sede</option>
                <option th:each="sede : ${sedes}" th:value="${sede.id}" th:text="${sede.distrito + ' - ' + sede.direccion}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/listAutos" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
