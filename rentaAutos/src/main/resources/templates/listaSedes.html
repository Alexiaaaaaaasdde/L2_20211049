<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Seguros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragment/navbar :: nav_bar}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de seguros</h2>
        <a href="/addSeguro" class="btn btn-success">Agregar seguro</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th>Empresa</th>
            <th>Cobertura mÃ¡xima</th>
            <th>Tarifa</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seguro : ${seguros}">
            <td th:text="${seguro.empresaAseguradora}">Empresa</td>
            <td th:text="${seguro.coberturaMax}">Cobertura</td>
            <td th:text="${seguro.tarifa}">Tarifa</td>
            <td>
                <a th:href="@{'/editSeguro?id=' + ${seguro.id}}" class="btn btn-warning btn-sm">Editar</a>
            </td>
            <td>
                <form action="/deleteSeguro" method="post" th:object="${seguro}">
                    <input type="hidden" name="id" th:value="*{id}">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro que deseas eliminar este seguro?')">Eliminar</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(seguros)}">
            <td colspan="5" class="text-center">No hay seguros registrados.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
