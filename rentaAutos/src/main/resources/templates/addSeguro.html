<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Seguros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:replace="~{fragment/navbar :: nav_bar}"></header>

<div class="container mt-4">
    <h2 class="mb-4">Registrar nuevo seguro</h2>

    <form action="/saveSeguro" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="empresaAseguradora" class="form-label">Empresa aseguradora</label>
            <input type="text" class="form-control" id="empresaAseguradora" name="empresaAseguradora"
                   placeholder="Ej: Rímac, Mapfre, Pacífico..." required>
        </div>

        <div class="mb-3">
            <label for="coberturaMax" class="form-label">Cobertura máxima (S/.)</label>
            <input type="number" class="form-control" id="coberturaMax" name="coberturaMax"
                   placeholder="Ej: 5000" required>
        </div>

        <div class="mb-3">
            <label for="tarifa" class="form-label">Tarifa (S/.)</label>
            <input type="number" class="form-control" id="tarifa" name="tarifa"
                   placeholder="Ej: 120" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/listSeguros" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
